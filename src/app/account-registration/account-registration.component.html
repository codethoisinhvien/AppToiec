<nz-input-group  nzSize="large">
  <input type="file"  (change)=onFileChange($event) name='file'[(ngModel)]='file'/>
</nz-input-group>
  <button nz-button><i nz-icon nzType="upload"></i><span>Thêm sinh viên</span></button>
  
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
        <input type="text" nz-input placeholder="input search text" />
      </nz-input-group>
      <ng-template #suffixButton>
            <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
          </ng-template>
<div>
<nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Mã </th>
            <th>Họ và tên</th>
            <th>Tài khoản</th>
            <th>Mật khẩu </th>
            <th>Thao tác </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Update</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
              
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
