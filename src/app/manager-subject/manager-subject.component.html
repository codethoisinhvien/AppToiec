
    <button nz-button (click) ="addNewSubject()"><i nz-icon ></i><span>Thêm môn thi</span></button>
    
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixButton>
              <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
            </ng-template>
  <div>
  <nz-table #basicTable [nzData]="listSubject">
          <thead>
            <tr>
              <th>Stt</th>
              <th>Mã lớp học</th>
              <th>Tên môn học </th>
              <th>Chức năng </th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data; index as i">
                    <td>{{ i+1 }}</td>
                    <td>{{ data.code }}</td>
              <td>{{ data.name }}</td>
             
              <td>
                <a>Update</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
                
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="Tạo ca thi " (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  
           <app-create-update-subject [subject]="newSubject"></app-create-update-subject>   
  </nz-modal>
