<nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/">
  <button nz-button><i nz-icon nzType="upload"></i><span>Click to Upload</span></button>
</nz-upload>
<button nz-button><i nz-icon nzType="upload"></i><span>Thêm sinh viên</span></button>
<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
      <input type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixButton>
          <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
        </ng-template>
<div>
<nz-table #basicTable [nzData]="listOfData">
      <thead>
        <tr>
          <th>Mã </th>
          <th>Họ và tên</th>
          <th>Tài khoản</th>
     
          <th>Thao tác </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
      
          <td>{{ data.address }}</td>
          <td>
            <a>Update</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a>Delete</a>
            
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
